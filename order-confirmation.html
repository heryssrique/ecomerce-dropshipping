<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Pedido</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="confirmation-container">
        <h1>✅ Pedido Confirmado!</h1>
        <p class="order-id">Número do pedido: <span id="order-number"></span></p>
        <p>Recebemos seu pedido e já estamos processando.</p>
        <div class="order-summary">
            <h3>Resumo do Pedido</h3>
            <div id="order-items"></div>
            <p class="total">Total: R$<span id="order-total">0,00</span></p>
        </div>
        <a href="index.html" class="back-btn">Voltar à Loja</a>
    </div>
    <script src="js/order-confirmation.js"></script>
</body>
</html>
